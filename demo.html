<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo form</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <main>
        <h1>Call to me!</h1>
        <form>
            <div>
                <input type="email" id="email" placeholder="E-mail" value="123@gmail.com">
                <label for="email">E-mail</label>
            </div>
            <div>
                <input type="text" id="telegram" placeholder="Telegram" value="123@gmail.com">
                <label for="telegram">Telegram</label>
            </div>
            <div>
                <select name="topic" id="topic">
                    <option value="course">Choose courses</option>
                </select>
                <label for="topic">Theme</label>
            </div>
            <div>
                <textarea name="text" id="textarea" cols="30" rows="10" placeholder="Comment"></textarea>
                <label for="textarea">Comment</label>
            </div>
            <div>
                <button>Send</button>
            </div>
        </form>
    </main>
</body>
</html>
