<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
</head>
<body>
    <form action="#">
        <div>
            <input type="checkbox" name="agree" id="agree" />
            <label for="agree">I agree</label>
        </div>
        <div>
            <input type="radio" name="1" id="all" name="search" value="all"/>
            <label for="all">Radio</label>
        </div>
        <div>
            <input type="radio" name="2" id="you" name="search" value="youtube"/>
            <label for="you">Radio</label>
        </div>
        <div>
            <select name="topic" id="topic">
                <option value="1">All</option>
                <optgroup label="Often topic">
                    <option value="2">Animals</option>
                    <option value="3" selected>Development</option>
                </optgroup>
            </select>
            <label for="topic">Theme</label>
        </div>
    <button type="submit">Serch on Youtube</button>
</body>
</html>
